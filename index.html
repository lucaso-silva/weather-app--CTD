<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp - by Lucas Oliveira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Sansita:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header">
        <img src="./assets/img/WeatherApp-2.svg" alt="Logo WeatherApp" class="logo">
        <div class="container-input">
            <input type="text" placeholder="Search for..." class="input">
            <button type="button" class="btn-src">Search</button>
        </div>
        <img src="./assets/img/world-search.svg" alt="Icon search" class="search-icon">
    </header>
    <main class="main">
        <section class="main-card">
            <h2 class="city">
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
            </h2>
            <p class="temp-condition"></p>
            <p class="temperature"><span id="temperature"></span>&deg;C</p>
            <img src="./assets/img/weather-icons/cloudy_snowing.svg" alt="Icon temperature condition"
                class="temp-img">
        </section>
        <section class="more-info">
            <div class="wind-humidity">
                <p class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind"></span> m/s
                </p>
                <p class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity"></span> %
                </p>
            </div>
            <div class="temperature-range">
                <p class="max-temp">Max. Temp. <span id="max-temp"></span> &deg;C</p>
                <p class="min-temp">Min. Temp. <span id="min-temp"></span> &deg;C</p>
                <p class="feels-like">Feels like <span id="feels-like"></span> &deg;C</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Developed by Lucas Oliveira</p>
    </footer>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
