<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp - Developed by Lucas Oliveira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Sansita:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <img src="./assets/img/WeatherApp-2.svg" alt="Logo WeatherApp" class="logo">
        <div class="container-input">
            <input type="text" placeholder="Search for..." class="input">
            <button type="button" class="btn-src">Search</button>
        </div>
        <img src="./assets/img/world-search.svg" alt="Icon search" class="search-icon">
    </header>
    <main>
        <section class="main-card">
            <h2 class="city">New Westminster</h2>
            <p class="date">Fri, 20:13</p>
            <p class="temp-condition">Partly Cloudy</p>
            <p class="temperature">5º</p>
            <img src="./assets/img/weather-icons/cloudy_snowing.svg" alt="Icons temperature conditions" class="temp-img">
        </section>
        <section class="more-info">
            <div class="nxt-day">
                <img src="" alt="">
                <p>Sat 03</p>
                <p>6º</p>
                <p>1º</p>
            </div>
            <div class="nxt-day">
                <img src="" alt="">
                <p>Sun 04</p>
                <p>8º</p>
                <p>0º</p>
            </div>
            <div class="nxt-day">
                <img src="" alt="">
                <p>Mon 05</p>
                <p>8º</p>
                <p>1º</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Developed by Lucas Oliveira</p>
    </footer>
</body>

</html>
